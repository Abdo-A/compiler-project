<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scanner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="pageContainer">
        <div id="codeHalf">
            <textarea type="text" id="codeContainer" placeholder="Enter your code.."></textarea>
            <button onclick="startScanner()" id="startScanButton">Scan Code</button>
        </div>
        <div id="resultHalf">
            <table style="width:100%">
                <tr>
                    <th>Token</th>
                    <th>Token Type</th>
                </tr>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="scannerFunction.js"></script>
</body>

</html>
