<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Compiler</title>
    <link rel="stylesheet" type="text/css" href="style/mainStyle.css" />
    <link rel="stylesheet" type="text/css" href="style/codeStyle.css" />
    <link rel="stylesheet" type="text/css" href="style/scannerStyle.css" />
    <link rel="stylesheet" type="text/css" href="style/parserStyle.css" />
  </head>

  <body>
    <div id="pageContainer">
      <div id="buttonsContainer">
        <button
          id="choiceButton1"
          class="choiceButton"
          onclick="showPart('code')"
        >
          Code
        </button>
        <button
          id="choiceButton2"
          class="choiceButton disabledButton"
          onclick="showPart('scanner')"
        >
          Scanner Output
        </button>
        <button
          id="choiceButton3"
          class="choiceButton disabledButton"
          onclick="showPart('parser')"
        >
          Parser Output
        </button>
      </div>

      <!-- CODE PART -->
      <div id="codePart">
        <textarea
          type="text"
          id="codeContainer"
          placeholder="Enter your code.."
        ></textarea>
        <button onclick="scanAndParse('written')" id="startScanButton">
          Scan and Parse Code
        </button>

        <div id="fileInputContainer">OR: <input type="file" id="file" /></div>
        <button onclick="scanAndParse('file')" id="startScanButton">
          Scan and Parse Code
        </button>
      </div>

      <!-- SCANNER PART -->
      <div id="scannerPart" class="dontShow">
        <table style="width:100%">
          <tr>
            <th>Token</th>
            <th>Token Type</th>
          </tr>
          <div></div>
        </table>

        <div id="fileOutputContainer">
          You also can
          <a href="" id="saveFileButton" onclick="saveFile()"
            >Save output as a</a
          >
          <input
            type="radio"
            name="type"
            value="text"
            checked
            id="textCheckBox"
          />Text
          <input
            type="radio"
            name="type"
            value="excel"
            id="excelCheckBox"
          />Excel
        </div>
      </div>

      <!-- PARSER PART -->
      <div id="parserPart" class="dontShow">
        <h1>Hello, I am parse part</h1>
      </div>
    </div>

    <script src="scanner/scannerFunction.js"></script>
    <script src="scanner/scannerHelpers.js"></script>
    <script src="parser/parserFunction.js"></script>
    <script src="script.js"></script>
  </body>
</html>
