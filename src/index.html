<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scanner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="pageContainer">
        <!--CODE HALF-->
        <div id="codeHalf">
            <textarea type="text" id="codeContainer" placeholder="Enter your code.."></textarea>
            <button onclick="scanWrittenCode()" id="startScanButton">Scan Code</button>

            <div id="fileInputContainer">OR: <input type="file" id="file" /></div>
            <button onclick="scanFileCode()" id="startScanButton">Scan Code</button>
        </div>

        <!--RESULT HALF-->
        <div id="resultHalf">
            <table style="width:100%">
                <tr>
                    <th>Token</th>
                    <th>Token Type</th>
                </tr>
                <div></div>
            </table>
            <div id="fileOutputContainer">You also can <a href="" id="saveFileButton" onclick="saveFile()">Save output
                    as a
                    Text file</a></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="scannerFunction.js"></script>
</body>

</html>
